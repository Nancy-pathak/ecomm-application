so we directly copy paste the code-->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
   
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md=12"> <!--use to link the login page with home page and it will convert screen into 2 rows and home will contain all 12 grid-->
          <a href="/home" style="text-decoration: none;">Home</a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-4 shadow mt-4 p-4 mx-auto"> <!--mx is margin x axis  it is used for center. auto is used in ms me and mx only-->
            <h2>Registeration</h2>
            {% if errormsg %}                  <!--error msg start-->

            <div class="alert alert-danger">   <!--alert popup msg-->
              {{errormsg}}
            </div>   
            {% endif %}                        <!--error msg end if the value is inserted than  it will access and save the details in database-->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="input1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="input1" name="uname" placeholder="Enter username" >
            
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input2" name="upass" placeholder="Enter password">
                  </div>
    
                  <div class="mb-3">
                    <label for="input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input2" name="ucpass" placeholder="Re Enter password" >
                  </div>
                  <input type="submit" class="btn btn-danger" value="Register">Already user? <a href="/login" style="text-decoration: none;">Login</a>
    
                  {% if success %}
                   
                  <div class="alert alert-danger"> 
                  {{success}}
                  </div>

                  {% endif %}
                </form>
        </div>
    
       </div>
    
        </div>
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> {% endcomment %}
        <script src="{% static 'asset/js/bootstrap.min.js' %}"> </script>
    </body>
</html>
